<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            <span>Moves</span>
        </mat-card-title>
        <mat-card-subtitle>
            <span>{{numberOfMoves>0? '6 out of '+numberOfMoves : '0 moves'}}</span>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-accordion>
            <mat-expansion-panel *ngFor="let move of moves">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{ (move.name[0].toUpperCase() + move.name.substring(1)).replaceAll("-", " ")}}
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <p>{{ (move.description[0].toUpperCase() + move.description.substring(1)).replaceAll("-", " ") }}</p>
            </mat-expansion-panel>
        </mat-accordion>
    </mat-card-content>

</mat-card>
