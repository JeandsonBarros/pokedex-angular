<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            <span>Abilities</span>
        </mat-card-title>
        <mat-card-subtitle>
            {{numberOfAbilities==0? '0 abilities' : ''}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-accordion>
            <mat-expansion-panel *ngFor="let ability of abilities">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{ (ability.name[0].toUpperCase() + ability.name.substring(1)).replaceAll("-", " ")}}
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <p>{{ (ability.description[0].toUpperCase() + ability.description.substring(1)).replaceAll("-", " ")}}</p>
            </mat-expansion-panel>
        </mat-accordion>
    </mat-card-content>

</mat-card>
